    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.1/async.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var NOTES;

      var renderNotes = function() {
        notesList = $('#lovenotes')

        for (var note in NOTES) {
          var curNote = NOTES[note];
          notesList.append(
            '<div class="square">' +
              '<div class="content">' +
                '<div class="table">' +
                  '<div class="table-cell">' +
                      curNote[0] + '<br>' +
                      '<a class="fb-share" href="https://www.facebook.com/share.php?u=thedp.com/valentines2017&title=DP+Lovenotes%3A ' + curNote[0] + '"><i class="fa fa-facebook"></i> Share </i><small><i class="fa fa-share fa-sm"></i></small></a>' +
                  '</ul>' +
                '</div>' +
              '</div>' +
            '</div>'
          );
        }
      }

      $(document).ready(function() {
        var csv = $.get('./notes.csv', function( data ) {
          NOTES = $.csv.toArrays(data);
          renderNotes();

          $("#search").on('change keydown paste input', function(evt){
            var searchText = $("#search").val().toLowerCase();
            if (searchText.length == 0) {
              $('.square').each(function(index, el) { $(el).show(); });
            }

            if (evt.which == 13 || evt.keyCode == 13) {
              async.each($('.square'), function(note, err) {
                var text = $(note).find('.table-cell')[0];
                  if (text.innerHTML.toLowerCase().indexOf(searchText) == -1) {
                    $(note).hide();
                  } else {
                    $(note).show();
                  }
              });
            }
          });
        });
      });

      $(document).ready(function() {
        $('.fb-share').click(function(e) {
          e.preventDefault();
          window.open($(this).attr('href'), 'fbShareWindow', 'height=450, width=550, top=' + ($(window).height() / 2 - 275) + ', left=' + ($(window).width() / 2 - 225) + ', toolbar=0, location=0, menubar=0, directories=0, scrollbars=0');
          return false;
        });
      });
    </script>
