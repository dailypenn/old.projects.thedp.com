  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

  <script type="text/javascript">
  var CSV_ENTRIES;

  var renderEntries = function() {
    entries = $('#entries');

    for (var entry in CSV_ENTRIES) {
      if (entry == 5) {
        entries.append(
          '<div class="row"><center class="col-sm-6">' +
          "<div id='div-gpt-ad-1490568038751-4' style='height:250px; width:300px;'>" +
          "</div>" +
          '</center><center class="col-sm-6">' +
          "<div id='div-gpt-ad-1490568038751-0' style='height:250px; width:300px;'></div>" +
          '</center></div><br>'
        );
      };
      var curEntry = CSV_ENTRIES[entry];
      if(curEntry[0] != ""){
        entries.append(
        '<div class="rectangle">' +
          '<div class="content">' +
            '<h1>' + curEntry[0] + '</h1>' +
            curEntry[1] +
          '</div>' +
        '</div>'+
        '<br>'
        );
      }
    }

  }

  $(document).ready(function(){
    var csv = $.get('./penndictentries.csv', function( data ){
      CSV_ENTRIES = $.csv.toArrays(data);
      renderEntries();
    })
  })
  </script>
